    // Load the IFrame Player API code asynchronously.
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/player_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Replace the 'ytplayer' element with an <iframe> and
    // YouTube player after the API code downloads.
    var player;
    function onYouTubePlayerAPIReady() {
        player = new YT.Player('ytplayer', {
        height: '360',
        width: '640',
        videoId: localStorage.getItem('getVideoID')?localStorage.getItem('getVideoID'):'jhkfExFG2B8',
        seekTo:0,
        autoplay: 1,
        loop: 1,
        });
    }
    var mode=true

        player.playVideo()
    }
    function start(){
      var c=0
      setInterval(() => {
        player.playVideo()
        c++
        if(c>20){
          clearInterval
        }
      }, 200);
    }
    var c=0
      funky = setInterval(function() {
        player.playVideo()
        c++
      }, 200);
      setInterval(() => {

        if(c>15){
        clearInterval(funky);
        }
      }, 200);
    $('#sk').click(function() {

    });
    
    function seeter(){
      var time =player.getDuration()
      time =Math.round(time)
      var minutes = Math.floor(time / 60)
      var seconds = time - minutes * 60;
      var avarageTime =(minutes*60)+seconds
      window.localStorage.setItem('video_duration',avarageTime)
      
      setInterval(() => {
        if(player.getCurrentTime()>(avarageTime-1)){
          player.playVideo()
        }
      }, 200);
    }
    function seek(){
        player.seekTo(0)
    }
    setInterval(() => {
      seeter()
    }, 200);
